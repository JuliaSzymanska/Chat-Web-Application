# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - czatmat

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install --file ${{ github.workspace }}/App/gs-spring-boot/complete/pom.xml

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'czatmat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a5a6b7c7359f49d8a42bddffb2146e0e }}
        package: '${{ github.workspace }}/App/gs-spring-boot/complete/target/*.jar'
