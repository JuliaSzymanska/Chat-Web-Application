# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - czatmat

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install --file ${{ github.workspace }}/App/gs-spring-boot/initial/pom.xml

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'czatmat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7d5c22b18d2c46fe9a7212438f517339 }}
        package: '${{ github.workspace }}/App/gs-spring-boot/initial/target/*.jar'
